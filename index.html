<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- nav-section -->
      <div class="navbar">
        <div class="logo">
          <span>NewYork</span>
        </div>

        <div class="search">
          <i class="ri-search-2-line"></i>
          <i class="ri-menu-line"></i>
        </div>
      </div>

      <!-- images -->
      <div class="images">
        <div class="img img-1"></div>
        <div class="img img-2"></div>
        <div class="img img-3"></div>
        <div class="img img-4"></div>
        <div class="img img-5"></div>
      </div>

      <!-- title -->

      <div class="title">
        <span>NewYork</span>
      </div>

      <!-- sideicon -->

      <div class="side-icon">
        <i class="ri-arrow-left-s-line icn"></i>
        <i class="ri-arrow-right-s-line icn"></i>
   
      </div>

      <!-- bottom section -->
      <div class="bottom-bar">
        <div>VOgue Fashion</div>
        <div>2022</div>
        <div>Design Brand</div>
      </div>
    </div>

    <!-- social media -->
    <div class="media">
      <ul>
        <li><i class="ri-facebook-fill"></i></li>
        <li><i class="ri-instagram-fill"></i></li>
        <li><i class="ri-twitter-fill"></i></li>
      
        

      </ul>
    </div>

    <!-- Gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="gsap1.js"></script>
  </body>
</html>
